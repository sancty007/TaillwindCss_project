<!DOCTYPE html>
<html lang="en" class="h-full">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Inclure Tailwind CSS depuis le CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body class="bg-gray-200 flex content-center align-center justify-center items-center h-full">
        <div class="bg-white shadow-lg max-w-lg drop-shadow-2xl p-4">
            <img src="https://i.pinimg.com/564x/bc/48/0d/bc480d733705203abb3c1d41e28599ca.jpg" alt="" class=" h-40 w-full object-cover w-96 ">
            
            <div class="p-4">
                <h1 class="text-2xl font-bold text-gray-800">Connexion </h1>
            </div>
            <div class="mb-10 ml-4 mr-4">
                <label for="username" class="block text-gray-600">Nom de l'utilisateur</label>
                <input type="text" name="username" placeholder="username" class="border-solid border-2 shadow-inner py-2 px-6 mt-3 text-gray-600">
            </div>
            <div class="mb-10 ml-4 mb-6">
                <label for="password" class="block text-gray-600 text-gray-700">Mot de passe</label>
                <input type="password" name="password" placeholder="username" class="border-solid border-2 shadow-inner py-2 px-6 mt-3 text-gray-600">
            </div>
            <button type="submit" class="bg-blue-500 p-2 py-2 text-white border-solid rounded-lg">se connecter</button>
        </div>
    </body>
</html>
